<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="Modified from: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_three_columns">
<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Kanban Board</h2>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>Todo</h2>
    <form action="/my-handling-form-page" method="post"> 
      <label for="name">Add task</label>
      <input type="text" placeholder="e.g. Do my bed" id="name" name="user_name" />
    </form>
    <ol>
        <li>CS162 Session 5.2</li>
        <li>File Form 8843</li>
        <li>File Insurance Claim</li>
        <li>Email Michael</li>
        <li>CSN</li>
    </ol>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>Doing</h2>
    <form action="/my-handling-form-page" method="post"> 
      <label for="name">Add task</label>
      <input type="text" placeholder="e.g. Do my bed" id="new_doing" name="new_doing"/>
    </form>
    <ol>
        <li>CS162 Session 5.2 Kanban Board</li>
    </ol>
  </div>
  <div class="column" style="background-color:#ccc;">
    <h2>Done</h2>
    <form action="/my-handling-form-page" method="post"> 
      <label for="name">Add task</label>
      <input type="text" placeholder="e.g. Do my bed" id="new_done" name="new_done"/>
    </form>
    <ul>
        <li>Debug HTML</li>
        <li>CS166 Session 5.2 Pre-class work</li>
    </ul>
  </div>
</div>

</body>
</html>
